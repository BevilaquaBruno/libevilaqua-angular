<div class="grid grid-cols-12 gap4">
  <div class="col-span-12">
    <span class="text-4xl">Usuários</span>
  </div>
  <div class="sm:col-span-8 col-span-12">
    <span class="text-2xl">Lista de usuários que tem acesso ao sistema.</span>
  </div>
  <div class="col-span-6 sm:col-span-2 text-right">
    <label for="per-page">Por página: </label>
    <select class="form-select border-0 dark:bg-slate-800 bg-white border-b-2 focus:ring-0 focus:border-gray-500"
      id="per-page" (change)="itensPerPageChanged()" [(ngModel)]="itensPerPage">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
    </select>
  </div>
  <div class="col-span-6 sm:col-span-2">
    <div class="inline-flex rounded-md shadow-sm">
      <button class="bg-violet-700 rounded-l-lg hover:bg-violet-500 px-2 pt-1 cursor-pointer" (click)="previousPage()">
        <span class="text-white material-symbols-outlined"> chevron_left </span>
      </button>
      <span class="bg-violet-700 text-sm px-2 pt-1 cursor-pointer text-white">
        {{ currentPage }} / {{ maxPages }}
      </span>
      <button class="bg-violet-700 rounded-r-lg hover:bg-violet-500 px-2 pt-1 cursor-pointer" (click)="nextPage()">
        <span class="text-white material-symbols-outlined">
          chevron_right
        </span>
      </button>
    </div>
  </div>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-md text-left text-gray-700 dark:text-gray-400">
    <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700">
      <tr>
        <th scope="col" class="px-6 py-3">#</th>
        <th scope="col" class="px-6 py-3">Nome</th>
        <th scope="col" class="px-6 py-3">E-mail</th>
        <th scope="col" class="px-6 py-3 sm:w-56">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUsers; let i = index" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ user.id }}
        </th>
        <td class="px-6 py-4">{{ user.name }}</td>
        <td class="px-6 py-4">{{ user.email }}</td>
        <td class="px-6 py-4">
          <div class="grid grid-cols-12 gap-1 text-center">
            <div class="col-span-12 sm:col-span-4">
              <a href="/usuarios/{{ user.id }}/detalhes">
                <app-icon-button icon="visibility"></app-icon-button>
              </a>
            </div>
            <div class="col-span-12 sm:col-span-4">
              <a href="/usuarios/{{ user.id }}/editar">
                <app-icon-button icon="edit"></app-icon-button>
              </a>
            </div>
            <div class="col-span-12 sm:col-span-4">
              <app-icon-button data-modal-target="popup-modal-delete-user" data-modal-toggle="popup-modal-delete-user"
                (click)="openConfirmDeleteUser(user.id, i)" icon="delete"></app-icon-button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div id="popup-modal-delete-user" tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button (click)="undoDeleteUser()" type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal-delete-user">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Tem certeza que deseja deletar este usuário?
        </h3>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Esta ação <b>não</b> poderá ser desfeita.
        </h3>
        <button (click)="confirmDeleteUser()" data-modal-hide="popup-modal-delete-user" type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
          Sim
        </button>
        <button (click)="undoDeleteUser()" data-modal-hide="popup-modal-delete-user" type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          Não
        </button>
      </div>
    </div>
  </div>
</div>
