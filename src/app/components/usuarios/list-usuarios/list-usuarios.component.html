<h1>Usuários</h1>

<h3>Lista de usuários que tem acesso ao sistema.</h3>

<div class="pure-g">
  <div class="pure-u-18-24"></div>
  <div class="pure-u-3-24 right-text pure-form">
    <label for="per-page">Por página:</label>
    <select id="per-page" (change)="itensPerPageChanged()" [(ngModel)]="itensPerPage">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
    </select>
  </div>
  <div class="pure-u-3-24 center-text">
    <span (click)="previousPage()" class="pure-button button-medium"><</span>
    <button class="pure-button button-medium" disabled>{{ currentPage }}</button>
    <button (click)="nextPage()" class="pure-button button-medium">></button>
  </div>
</div>

<table class="main-table pure-table pure-table-bordered">
  <thead>
    <tr>
        <th class="thead-id">#</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th class="thead-actions">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listUsers">
      <!--<app-usuario [usuario]="user"></app-usuario>-->
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <div class="pure-g">
          <div class="pure-u-1">
            Opções
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
