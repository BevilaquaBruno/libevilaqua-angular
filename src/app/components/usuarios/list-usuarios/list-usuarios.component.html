<h1>Usuários</h1>

<h3>Lista de usuários que tem acesso ao sistema.</h3>

<label for="per-page">Por página:</label>
<select
  id="per-page"
  (change)="itensPerPageChanged()"
  [(ngModel)]="itensPerPage"
>
  <option value="1">1</option>
  <option value="5">5</option>
  <option value="10">10</option>
</select>

<button (click)="previousPage()"><</button>
<span>{{ currentPage }}</span>
<button (click)="nextPage()">></button>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>Opções</td>
    </tr>
  </tbody>
</table>
