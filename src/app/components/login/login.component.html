<div class="h-full">
  <form [formGroup]="formLogin">
    <div class="text-center">
      <span class="text-6xl">Libevilaqua</span>
      <h3 class="text-2xl">Entre em sua conta</h3>

      <!-- E-mail Component -->
      <div class="my-4">
        <div class="grid grid-flow-row-dense grid-cols-12 gap-3">
          <div class="col-span-3"></div>
          <div class="col-span-2 text-right">
            <label class="text-lg" for="email">E-mail: </label>
          </div>
          <div class="col-span-2">
            <input
              placeholder="jhon@ripper.com"
              [ngClass]="
                returnInputClass('login') +
                ' text-black form-input rounded-lg w-full focus:ring-violet-500 focus:ring-2'
              "
              formControlName="email"
              required
              type="email"
              id="email"
            />
          </div>
          <div class="col-span-5 text-left">
            <div
              class="text-red-500 font-bold animate-pulse"
              *ngIf="formLogin.get('email')?.errors?.['email'] && formLogin.get('email')?.touched"
            >
              Informe um e-mail válido
            </div>
          </div>
        </div>
      </div>
      <!-- Password Component -->
      <div class="my-4">
        <div class="grid grid-flow-dense grid-cols-12 gap-3">
          <div class="col-span-3"></div>
          <div class="col-span-2 text-right">
            <label class="text-lg" for="password">Password: </label>
          </div>
          <div class="col-span-2">
            <input
              [ngClass]="
                returnInputClass('password') +
                ' text-black form-input rounded-lg w-full focus:ring-violet-500 focus:ring-2'
              "
              placeholder="•••"
              formControlName="password"
              required
              type="password"
              id="password"
            />
          </div>
          <div class="col-span-5 text-left">
            <div
              class="text-red-500 font-bold animate-pulse"
              *ngIf="formLogin.get('password')?.errors?.['required'] && formLogin.get('password')?.touched"
            >
              Informe a senha
            </div>
          </div>
        </div>
      </div>
      <!-- Button Component -->
      <div class="my-4">
        <div div class="grid grid-flow-row-dense grid-cols-11 grid-rows-2 gap-3">
          <div class="col-span-5"></div>
          <div class="col-span-1">
            <button
              [disabled]="!formLogin.valid"
              [ngClass]="
                signInValid() +
                ' px-4 py-2 font-semibold text-sm rounded-md shadow-sm w-full'
              "
              (click)="signIn()"
            >
              Entrar
            </button>
            <br />
          </div>
          <div class="col-span-11">
            <div
              *ngIf="loginError === 1"
              class="text-red-500 animate-pulse font-bold text-lg"
            >
              Login ou senha incorretos
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
